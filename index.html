<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/72fe784e3f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <span>LES PETITS PLATS</span>
        <i class="fa-solid fa-circle"><i class="fa-regular fa-circle"></i></i>
      </div>
      <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
      <form class="header__search-bar" action="">
        <input type="text" placeholder="Rechercher une recette, un ingrédient, ..." name="search">
        <span class="fa-solid fa-xmark"></span>
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </header>
    <main>
      <div class="mainHeader">
        <div class="mainHeader__buttonList">
          <div class="mainHeader__dropdown">
            <button class="mainHeader__button">ingrédients<i class="fa-solid fa-chevron-down"></i></button>
            <div class="mainHeader__dropdown-content" role="listbox" aria-labelledby="sortLabel">
              <form class="mainHeader__search-bar" action="">
                <input type="text" placeholder="" name="search" autocomplete="off">
                <i class="fa fa-search"></i>
              </form>
              <div class="mainHeader__activetedTags"></div>
              <div id="ingrédients-ListTag" class="mainHeader__listTag"></div>
            </div>
          </div>
          <div class="mainHeader__dropdown">
            <button class="mainHeader__button">Appareils<i class="fa-solid fa-chevron-down"></i></button>
            <div class="mainHeader__dropdown-content" role="listbox" aria-labelledby="sortLabel">
              <form class="mainHeader__search-bar" action="">
                <input type="text" placeholder="" name="search" autocomplete="off">
                <i class="fa fa-search"></i>
              </form>
              <div class="mainHeader__activetedTags"></div>
              <div id="appliance-ListTag" class="mainHeader__listTag"></div>
            </div>
          </div>
          <div class="mainHeader__dropdown">
            <button class="mainHeader__button">Ustensiles<i class="fa-solid fa-chevron-down"></i></button>
            <div class="mainHeader__dropdown-content" role="listbox" aria-labelledby="sortLabel">
              <form class="mainHeader__search-bar" action="">
                <input type="text" placeholder="" name="search" autocomplete="off">
                <i class="fa fa-search"></i>
              </form>
              <div class="mainHeader__activetedTags"></div>
              <div id="ustensiles-ListTag" class="mainHeader__listTag"></div>
            </div>
          </div>
        </div>
        <span class="mainHeader__recipeCount">50 recettes</span>
      </div>
      <div class="activetedTag"></div>
      <section class="section-recipe"></section>
    </main>
  </body>
  <script src="/scripts/search.js"></script>
  <script src="/scripts/factories/recipesFactory.js"></script>
  <script src="/scripts/filters/ingredients.js"></script>
  <script src="/scripts/filters/appliances.js"></script>
  <script src="/scripts/filters/ustensils.js"></script>
  <script src="/scripts/recipes.js"></script>
</html>
